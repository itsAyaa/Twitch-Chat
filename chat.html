<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Pacifico&display=swap');
    </style> 

    <link rel="stylesheet" type="text/css" href="chat.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Twitch chat</title>
</head>

<body>
    <div id="chat">
        <ul>
        </ul>
    </div>
</body>

<!-- chat code -->

<script>
    var chat = document.querySelector("#chat>ul");

    ComfyJS.onChat = (user, message, flags, self, extra) => {
            // Create Var
            var newMessage = document.createElement("li");
            var text = document.createElement("ul");

            // Set Attributes
            newMessage.setAttribute("id", "li-name");
            text.setAttribute("id", "li-message");

            // Set Values
            newMessage.innerText = user;
            text.innerText = message;

            // Conditionals
            if(flags.broadcaster){
                newMessage.setAttribute("id", "flag-b");
            }
            else if(flags.mod){
                newMessage.setAttribute("id", "flag-m");
            }
            else if(flags.vip){
                newMessage.setAttribute("id", "flag-v");
            }
            else if(flags.subscriber){
                newMessage.setAttribute("id", "flag-s");
            }
            

            chat.append(newMessage);
            chat.append(text);

    }

    ComfyJS.onReward = ( user, reward, cost, message, extra ) => {
        console.log( user + " redeemed " + reward + " for " + cost );
    }


    ComfyJS.Init("senz");

</script>
</html>
